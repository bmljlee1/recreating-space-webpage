<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Week 1 Project</title>
  </head>
  <body>
    <div class="audio">
      <audio id="player" src="04 Day One.mp3"></audio>
      <div>
        <button
          class="audio-buttons"
          onclick="document.getElementById('player').play()"
        >
          Play
        </button>
        <button
          class="audio-buttons"
          onclick="document.getElementById('player').pause()"
        >
          Pause
        </button>
        <button
          class="audio-buttons"
          onclick="document.getElementById('player').volume += 0.1"
        >
          Vol +
        </button>
        <button
          class="audio-buttons"
          onclick="document.getElementById('player').volume -= 0.1"
        >
          Vol -
        </button>
      </div>
    </div>
    <header>
      <h1>Spacey</h1>
      <nav>
        <a href="#top">Home</a>
        <a href="#top">About</a>
        <a href="#mid">Tickets</a>
        <a href="#mid">Rockets</a>
        <a href="#bottom">Pricing</a>
      </nav>
    </header>
    <main id="top">
      <section class="feature first-image">
        <div class="webpage">
          <h2>Recent launch</h2>
          <h1>Shipflight Video</h1>
          <a class="webpage-more" href="https://readme.com/">Read More</a>
          <div>
            <a href="#top"><button class="go-top">Back to top</button></a>
          </div>
        </div>
      </section>
      <section ID="mid" class="feature second-image">
        <div class="webpage">
          <h2>Buy Tickets</h2>
          <h1>You can go to space!</h1>
          <a class="webpage-more" href="https://readme.com">Read More</a>
        </div>
      </section>
      <section ID="bottom" class="feature third-image">
        <div class="webpage">
          <h2>Space Travel Deals</h2>
          <h1>You might not have to sell a Kidney!</h1>
          <a
            class="webpage-more"
            href="https://www.mentalhealth.org.uk/explore-mental-health/get-help"
            >click here if you wish to sell a kidney
          </a>
        </div>
      </section>
    </main>
    <footer>SpaceY Â© 2023</footer>
  </body>
</html>
